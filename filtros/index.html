<!doctype html>
<html>
<title>Utilizando filtros em CSS</title>
<meta charset='utf-8'>
<head>
<link rel='stylesheet' type="text/css" href='estilos.css'>
</head>

<body>
<section>
<table>
<tr>
<th>Filtro</th><th>Imagem</th>
</tr>
<tr>
<td>Imagem original</td><td><img src='img/mulher_idosa.jpg'></td>
</tr>
<tr>
<td>Filtro blur (borrado/desfoque)</td><td><img class=borrado src='img/mulher_idosa.jpg'></td>
</tr>
<tr>
<td>Filtro grayscale (escala de cinza)</td><td><img class=escala_cinza src='img/mulher_idosa.jpg'></td>
</tr>
<tr>
<td>Filtro hue-rotate(rotação de cores)</td><td><img class=rotacao_cores src='img/mulher_idosa.jpg'></td>
</tr>
<tr>
<td>Filtro opacity(opacidade/transparência)</td><td><img class=opacidade src='img/mulher_idosa.jpg'></td>
</tr>
</table>

</section>


</body>
</html>
